{% extends 'base.html'%}
{% block content%}

<h1>Your Story Page</h1>
<div>
    <a href="{% url 'yourstory_create' %}"> Add Story </a>
</div>

{% for story in storys %}

<img src="{{story.story_Img.url}}" alt="{{story.name}}">

<h2>{{story.title}}</h2>
<p>{{story.story}}</p>

<div>
    <a href="{% url 'yourstory_update' story.pk %}">Update Post</a>
</div>

{% empty %}

 <p>There is no information :(.</p>

{% endfor %}

{% endblock %}

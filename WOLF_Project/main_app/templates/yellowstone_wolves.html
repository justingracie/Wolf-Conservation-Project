{% extends 'base.html'%}
{% block content%}


<div class="container">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center text-center">
            <h1>Yellowstone Wolves Page</h1>
        </div>
        <div class="col-lg-12 d-flex justify-content-center text-center">
            <img class="map" src="../static/styles/images/map.png" alt="2021-Wolf-Territory-Map">
        </div>
    </div>
</div>

{% for pack in packs %}

<div class="gridContainer" >
    <div>
        <img width="300" height="240" src={{pack.img}} alt={{pack.name}}>
        
        <a href="{% url 'pack_detail' pack.pk %}">
            <h3>{{pack.name}}</h3>
        </a>

    </div>


</div>


{% empty %}

<p>Sorry, the packs don't seem to be loading.</p>

{%endfor%}


{% endblock %}

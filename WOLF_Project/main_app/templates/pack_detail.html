{% extends 'base.html'%}
{% block content %}
<div class="page">
    <div class="detail">
        <h1>Pack Details page</h1>
        <br>
        <img class="photo" width="500" height="450" src={{pack.img}} alt={{pack.name}}>
        <h2>{{pack.name}}</h2> 
        <p> <b>Year Founded:</b> {{pack.founded}}</p>
        <p> <b>Adult members:</b> {{pack.adults}}</p>
        <p><b>Pups:</b> {{pack.pups}}</p>
        <h2>History:</h2>
        <div>
            <p>{{pack.history}}</p>
        </div>
    
    </div>
</div>

{% endblock %}
